<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PromptClass: Dark Vision-Language UI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3">
</head>

<body>
    <div class="main-container">
        <!-- Left: Image Card -->
        <div class="card">
            <h2>Image</h2>
            <span class="subtle">Upload an image to be classified.</span>
            <div id="preview-wrapper">
                <div id="placeholder" class="img-preview-empty">No image selected</div>
                <img src="#" id="img-preview" alt="" style="display:none;">
            </div>
            <label for="imageup">Picture</label>
            <input type="file" id="imageup" accept="image/*" required>
        </div>
        <!-- Right: Prompt & Classification Card -->
        <div class="card">
            <h2>Prompt & Classification</h2>
            <span class="subtle">Guide the AI with a prompt to classify the image.</span>
            <div class="prompt-group">
                <label for="promptbox">Prompts (one per line)</label>
                <textarea id="promptbox" rows="5"
                    placeholder="This is an image of a cat.&#10;This is an image of a dog."></textarea>
            </div>
            <div>
                <label>Prompt Suggestions</label>
                <div class="suggestion-bar">
                    <button class="suggestion-btn" type="button">This is an image of a cat.</button>
                    <button class="suggestion-btn" type="button">This is an image of a dog.</button>
                    <button class="suggestion-btn" type="button">This is an image of a car.</button>
                    <button class="suggestion-btn" type="button">This is an image of a house.</button>
                    <button class="suggestion-btn" type="button">This is an image of a tree.</button>
                </div>
            </div>
            <button id="classify" class="submit-btn">Classify</button>
            <div id="resultbox" class="result-section" style="display:none;">
                <div class="pred-label"></div>
                <div class="explanation" style="margin-top: 0.5em; color: #959cbc; font-size: 0.9em;"></div>
                <ul class="prob-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
